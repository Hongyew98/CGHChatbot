{% extends "layout.html" %}

{% block body %}
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Apply For Job</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Name" autocomplete="False">
        <br>
        <input type="text" name="email" placeholder="Email" autocomplete="False">
        <br>
        <select name="job">
            <option disabled selected value="">Job</option>
            <option value="Enrolled Nurse">Enrolled Nurse</option>
            <option value="Resident Physician">Resident Physician</option>
            <option value="Cardiac Technologist">Cardiac Technologist</option>
            <option value="Respiratory Therapist">Respiratory Therapist</option>
        </select>
        <br>
        <input type="number" min="0" max="10" name="Score" placeholder="Score (out of 10)" autocomplete="False">
        <br>
        <input type="submit" value="Apply">
    </form>
{% endblock %}
