{% extends "layout.html" %}

{% block body %}
    <h3>Applicants</h3>
    {% for applicant in applicants %}
        {% if  applicant.complete == False %}
        <p>{{ applicant.id }} | {{ applicant.email }} | {{ applicant.job }} | {{ applicant.score }}</p>
        {% endif %}
    {% endfor %}
    <a href="/">View</a>
    <a href="/">Delete</a>
{% endblock %}
