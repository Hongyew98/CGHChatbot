{% extends "base.html" %}

{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Overview</li>
    </ol>
</nav>
<h1 class="mb-3">Overview</h1>
<article class="media content-section">
    <div class="row pt-2 mb-3">
        <div class="col">
            <form action="">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                  aria-describedby="search-addon" />
                <button class="btn btn-secondary rounded" id="search-addon">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
</div>
</div>
    <div class="media-body">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Applied</th>
                    <th scope="col">Awaiting Interview</th>
                    <th scope="col">Reviewed</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <th scope="row"><a class="mr-2 text-dark text-decoration-none", href="{{ url_for('applicants', titlequote=application[0]) | urlencode }}">{{ application[0] }}</a></th>
                    <td class="text-center"><a class="mr-2 text-dark text-decoration-none", href="{{ url_for('applicants', titlequote=application[0]) | urlencode }}">{{ application[1] }}</a></td>
                    <td class="text-center"><a class="mr-2 text-dark text-decoration-none", href="{{ url_for('applicants', titlequote=application[0]) | urlencode }}">{{ application[2] }}</a></td>
                    <td class="text-center"><a class="mr-2 text-dark text-decoration-none", href="{{ url_for('applicants', titlequote=application[0]) | urlencode }}">{{ application[3] }}</a></td>
                    <td class="text-center"></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    <div class="col text-end">
        <a class="btn btn-sm btn-primary mr-2", href="{{ url_for('newjob') }}">Create New</a>
    </div>
    </div>
</article>
{% endblock %}
